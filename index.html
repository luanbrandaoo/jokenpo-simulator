<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenp√¥ Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content">
        <div class="title">
            <h1>Jokenp√¥<br>Simulator</h1>
        </div>
        <div class="simulatordiv">
            <canvas id="simulator"></canvas>
        </div>
            <div class="controls">
                <div class="quantity">
                    <div class="elementQuantity">
                        <span class="emojiQuantity">ü™®</span>
                        <input class="input" type="number" id="quantityRocks" min="00" max="50" value="08">
                    </div>
                    <div class="elementQuantity">
                        <span class="emojiQuantity">üìú</span>
                        <input class="input" type="number" id="quantityPapers" min="00" max="50" value="08">
                    </div>
                    <div class="elementQuantity">
                        <span class="emojiQuantity">‚úåÔ∏è</span>
                        <input class="input" type="number" id="quantityScissors" min="00" max="50" value="08">
                    </div>
                </div>
                <div class="rangeDiv">
                    <input type="range" class="range" id="speed" min="1" max="1000" value="300">
                </div>
                <div class="buttons">
                    <button class="actionButton" id="startButton"><i class="fas fa-play"></i></button>
                    <button class="actionButton" id="stopButton" style="display: none;"><i class="fas fa-stop"></i></button>
                    <button class="actionButton" id="pauseButton" style="display: none;"><i class="fas fa-pause"></i></button>
                </div>
            </div>
    </div>
    <footer>
        <p><a href="https://github.com/luanbrandaoo">Developed by Luan Brand√£o</a></p>
    </footer>
    <script src="script.js"></script>
    <script src="simulator.js"></script>
</body>
</html>
