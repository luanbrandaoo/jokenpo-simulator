<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenp√¥ Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <canvas id="simulator"></canvas>
    <div>
        <label for="quantityRocks">Quantity of Rocks:</label>
        <input type="number" id="quantityRocks" value="8">
        <label for="quantityPapers">Quantity of Papers:</label>
        <input type="number" id="quantityPapers" value="8">
        <label for="quantityScissors">Quantity of Scissors:</label>
        <input type="number" id="quantityScissors" value="8">
        <br>
        <label for="speed">Speed: </label>
        <input type="range" id="speed" min="1" max="10" value="5">
        <span id="currentSpeed">5</span>
        <button id="startButton"><i class="fas fa-play"></i></button>
        <button id="stopButton" style="display: none;"><i class="fas fa-stop"></i></button>
        <button id="pauseButton" style="display: none;"><i class="fas fa-pause"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
